query GetProducts(
    $first: Int!
    $after: String
    $query: String
    $sortKey: ProductSortKeys
    $reverse: Boolean
) {
    products(
        first: $first
        after: $after
        query: $query
        sortKey: $sortKey
        reverse: $reverse
    ) {
        edges {
            node {
                ...ProductFields
                allCollections: collections(first: 100) {
                    edges {
                        node {
                            id
                            title
                            handle
                        }
                    }
                }
            }
            cursor
        }
        pageInfo {
            ...PageInfoFields
        }
    }
}

query GetProductById($id: ID!) {
    product(id: $id) {
        id
        title
        handle
        vendor
        productType
        tags
        totalInventory
    }
}