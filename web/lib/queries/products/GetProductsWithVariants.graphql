query GetProductsWithVariants(
    $first: Int!
    $after: String
    $query: String
    $sortKey: ProductSortKeys
    $reverse: Boolean
) {
    products(
        first: $first
        after: $after
        query: $query
        sortKey: $sortKey
        reverse: $reverse
    ) {
        edges {
            node {
                id
                title
                handle
                status
                vendor
                productType
                tags
                totalInventory
                hasOnlyDefaultVariant
                tracksInventory
                totalVariants
                featuredMedia {
                    ... on MediaImage {
                        id
                        preview {
                            image {
                                id
                                altText
                                url(transform: {maxHeight: 200, maxWidth: 200})
                            }
                        }
                    }
                }
                variants(first: 50) {
                    edges {
                        node {
                            id
                            title
                            displayName
                            sku
                            barcode
                            price
                            compareAtPrice
                            availableForSale
                            inventoryQuantity
                            selectedOptions {
                                name
                                value
                            }
                            image {
                                id
                                altText
                                url(transform: {maxWidth: 100, maxHeight: 100})
                            }
                            inventoryItem {
                                id
                                tracked
                            }
                        }
                    }
                }
                collections(first: 10) {
                    edges {
                        node {
                            id
                            title
                            handle
                        }
                    }
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}