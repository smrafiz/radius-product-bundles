query GetProducts(
    $first: Int!
    $after: String
    $query: String
    $sortKey: ProductSortKeys
    $reverse: Boolean
) {
    products(
        first: $first
        after: $after
        query: $query
        sortKey: $sortKey
        reverse: $reverse
    ) {
        edges {
            node {
                id
                title
                handle
                status
                vendor
                productType
                tags
                totalInventory
                createdAt
                updatedAt
                featuredImage {
                    id
                    url
                    altText
                    width
                    height
                }
                variants(first: 100) {
                    nodes {
                        id
                        title
                        price
                        compareAtPrice
                        sku
                        barcode
                        inventoryQuantity
                        availableForSale
                        selectedOptions {
                            name
                            value
                        }
                        image {
                            url
                            altText
                        }
                        inventoryItem {
                            tracked
                        }
                    }
                }
                collections(first: 10) {
                    edges {
                        node {
                            id
                            title
                            handle
                        }
                    }
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            endCursor
            hasPreviousPage
            startCursor
        }
    }
}